<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formularios</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>  

    <header style="text-align: center;">
        <h1>Cuestionario Dinamico</h1>
    </header>

    <div class="container">
        <h1>Preguntas</h1>
        <hr>
        <div id="questions"></div>
        <button id="addQuestion" class="btn btn-primary">+</button>
        <button id="submit" class="btn btn-success">Aceptar</button>
        <hr>
        <h2>Respuestas</h2>
        <hr>
        <div id="answers"></div>
    </div>

    <div class="modal fade" id="questionModal" tabindex="-1" aria-labelledby="questionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="questionModalLabel">Seleccionar tipo de pregunta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="form-select" id="questionTypeSelector">
                        <option value="text">Pregunta de texto</option>
                        <option value="trueFalse">Pregunta de Verdadero/Falso</option>
                        <option value="multipleChoice">Opción Múltiple</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmQuestionType">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Incluir jQuery y Bootstrap JS al final del cuerpo -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Tu archivo JavaScript personalizado -->
    <script src="./scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
