<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Historia Clínica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
    
    <form id="patient-form">
        
        <div class="row">
                
            <div class="col-md-6">

                <div class="mb-3">
                    <label for="idNumber" class="form-label">Cedula de Identidad <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="idNumber" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección <span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Teléfono <span style="color: red">*</span></label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">Fecha de Nacimiento <span style="color: red">*</span></label>
                    <input type="datetime-local" class="form-control" id="birthdate" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">País <span style="color: red">*</span></label>
                    <select class="form-select" id="country" required>
                        <option value="">Seleccione un país</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Perú">Perú</option>  
                    </select>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">Ciudad <span style="color: red">*</span></label>
                    <select class="form-select" id="city" required>
                        <option value="">Seleccione una ciudad</option>
                    </select>
                </div>
            </div>

            <div class="col-md-6">

                <div class="mb-3">
                    <label for="photo" class="form-label">Foto <span style="color: red">*</span> </label>
                    <input type="file" class="form-control" id="photo" accept="image/*" onchange="previewPhoto(event)" required>

                    <img id="photo-preview" class="mt-3" src="./img/user.png" alt="Foto" style="max-width: 100px; max-height: 100px;">
                </div>

                <div class="mb-3">
                    <label for="hasChildren" class="form-label">¿Tiene hijos?</label>
                    
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hasChildren" id="hasChildrenYes" value="yes" onchange="toggleChildrenTable()">
                            <label class="form-check-label" for="hasChildrenYes">Sí</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="hasChildren" id="hasChildrenNo" value="no" onchange="toggleChildrenTable()" checked>
                            <label class="form-check-label" for="hasChildrenNo">No</label>
                        </div>
                    </div>
                </div>

                <div id="childrenTable" style="display: none;">
                    <h6>Hijos</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Edad</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="childrenTableBody">
                            <!-- Aquí se mostrarán los hijos -->
                        </tbody>
                    </table>
                    <div>
                        <button type="button" class="btn btn-primary" onclick="addChildrenRow()">Agregar</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Agregar Paciente</button>
        </div>
    </form>

    <hr>

    <div id="patients-list" class="mt-4">
        <h2>Listado de Pacientes</h2>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Cedula de Identidad</th>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Fecha de Nacimiento</th>
                        <th>País</th>
                        <th>Ciudad</th>
                        <th>Hijos</th>
                        <th>Acciones</th> <!-- Added column for actions -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí se mostrarán los pacientes -->
                </tbody>
            </table>
        </div>
    </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
